<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>NUMBERSCOPE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./sandbox.css">
</head>

<body>
  <div id="exampleNav" class="exNav">
    <a id="exCloseBtn" href="javascript:void(0)" class="closebtn" onclick="closeExNav()">&#171; </a>
    <a href="#">Example 1</a>
    <a href="#">Example 2</a>
  </div>

  <div id="step1Nav" class="stepNav">
    <a id="step1CloseBtn" href="javascript:void(0)" class="stepClosebtn" onclick="closeNav(n=1)">&#171; </a>
    <a id="addSeqBtn" href="#" class="stepAddbtn" onclick="addSeq()">+</a>
    <!-- <a id="seq1" href="#" onclick="openSeqNav(n=1)">{a<sub>n</sub>}</a> -->
  </div>
  <div id="step2Nav" class="stepNav">
    <a id="step2CloseBtn" href="javascript:void(0)" class="stepClosebtn" onclick="closeNav(n=2)">&#171; </a>
    <a href="#" class="stepAddbtn" onclick="addTool()">+</a>
    <!-- <a id="tool1" href="#" onclick="openToolNav(n=1)">Tool 1</a> -->
  </div>
  <div id="step3Nav" class="stepNav">
    <a id="step3CloseBtn" href="javascript:void(0)" class="stepClosebtn" onclick="closeNav(n=3)">&#171; </a>
    <a href="#" class="stepAddbtn" onclick="addDraw()">+</a>

    <!-- ROW class capitalized to not conflict with bootstrap -->
    <div class="ROW">
      <div id="drawListNum" class="numColumn">
      </div>
      <div id="drawSeqList" class="mainColumn">
      </div>
      <div id="drawToolList" class="mainColumn">
      </div>
      <div id="drawRemoveBtns" class="xColumn">
      </div>
      <a id="draw" href="#" onclick="_draw()">Draw!</a>
      <a id="pause" href="#" onclick="NScore.pause()">Pause</a>
      <a id="resume" href="#" onclick="NScore.resume()">Resume</a>
      <a id="step" href="#" onclick="NScore.step()">Step</a>
      <a id="clear" href="#" onclick="NScore.clear()">Clear canvas</a>
    </div>
  </div>

  <div id="canvasArea">
  </div>


  <!--Sequence Navs-->
  <div id="seqNavs">
  </div>

  <!--Sequence Input Options-->
  <div id="builtInInputNavs">
  </div>

  <div id="oeisInputNavs">
  </div>

  <div id="listInputNavs">
  </div>

  <div id="codeInputNavs">
  </div>

  <!--Tool Navs-->
  <div id="toolNavs">
  </div>

<!-- 
  <div id="toolConfigNav">

  </div> -->

  <!--Tool Input Navs-->



  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css"
    defer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/jsonform@2.1.3/lib/jsonform.min.js"></script> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="../website/javascript/NScore_bundle.js"></script>
  <script src="./setup.js"></script>
  <script src="./sandbox.js"></script>
</body>

</html>
